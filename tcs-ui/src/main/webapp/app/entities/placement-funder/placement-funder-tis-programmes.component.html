<div>
	<h2>
		<span jhiTranslate="tcsApp.placementFunder.home.title">Placement Funders</span>
		<button class="btn btn-primary float-right create-placement-funder-tis-programmes"
				[routerLink]="['/', { outlets: { popup: ['placement-funder-tis-programmes-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="tcsApp.placementFunder.home.createLabel">
            Create new Placement Funder
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="placementFunders">
		<table class="table table-striped">
			<thead>
			<tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
				<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
				<th jhiSortBy="localOffice"><span jhiTranslate="tcsApp.placementFunder.localOffice">Local Office</span>
					<span class="fa fa-sort"></span></th>
				<th jhiSortBy="trust"><span jhiTranslate="tcsApp.placementFunder.trust">Trust</span> <span
						class="fa fa-sort"></span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let placementFunder of placementFunders ;trackBy: trackId">
				<td>
					<a [routerLink]="['../placement-funder-tis-programmes', placementFunder.id ]">{{placementFunder.id}}</a>
				</td>
				<td>{{placementFunder.localOffice}}</td>
				<td>{{placementFunder.trust}}</td>
				<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
								[routerLink]="['../placement-funder-tis-programmes', placementFunder.id ]"
								class="btn btn-info btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'placement-funder-tis-programmes/'+ placementFunder.id + '/edit'} }]"
								replaceUrl="true"
								class="btn btn-primary btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'placement-funder-tis-programmes/'+ placementFunder.id + '/delete'} }]"
								replaceUrl="true"
								class="btn btn-danger btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div *ngIf="placementFunders && placementFunders.length">
		<div class="row justify-content-center">
			<jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
		</div>
		<div class="row justify-content-center">
			<ngb-pagination [collectionSize]="totalItems" [(page)]="page"
							(pageChange)="loadPage(page)"></ngb-pagination>
		</div>
	</div>
</div>
