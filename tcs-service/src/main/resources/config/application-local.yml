spring:
  devtools:
    restart:
      enabled: true
  datasource:
    url: jdbc:mysql://${DBHOST:localhost}:${DBPORT:3306}/${DBNAME:tcs}?useUnicode=true&characterEncoding=utf8&useSSL=${USE_SSL:false}&serverTimezone=UTC
    username: ${DBUSER:root}
    password: ${DBPASSWORD:}
  flyway:
    password: ${DBPASSWORD:}
    schemas: ${DBNAME:tcs}
  elasticsearch:
    rest:
      uris: ${ES_URLS:http://localhost:9200}
  rabbitmq:
    host: ${REVAL_RABBITMQ_HOST:localhost}
    port: ${REVAL_RABBITMQ_PORT:5672}
    username: ${REVAL_RABBITMQ_USERNAME:guest}
    password: ${REVAL_RABBITMQ_PASSWORD:guest}
    ssl.enabled: ${RABBITMQ_USE_SSL:false}

logging:
    file: ${LOG_DIR:${HOME}}/tcs.log

application:

azure:
  accountName: ${CLOUD_BLOB_ACCOUNT_NAME:}
  accountKey: ${CLOUD_BLOB_ACCOUNT_KEY:}
  containerName: ${CLOUD_BLOB_CONTAINER_NAME:document-manager}

aws.s3.bucket: tisdevstor

kc:
  realm: ${KC_REALM:lin}
  client:
    id: ${KC_CLIENT_ID:api-tokens}
  server:
    url: ${KC_SERVER_URL:}
  username: ${KC_USERNAME:}
  password: ${KC_PASSWORD:}
  timeout: ${KC_TIMEOUT:10000}

enable.es.search: true

app:
  rabbit:
    reval.exchange: ${REVAL_RABBIT_EXCHANGE:reval.exchange}
    reval.queue.connection.update: ${REVAL_RABBIT_QUEUE:reval.queue.connection.update}
    reval.queue.connection.syncstart: ${REVAL_RABBIT_SYNC_START_QUEUE:reval.queue.connection.syncstart}
    reval.queue.connection.syncdata: ${REVAL_RABBIT_SYNC_DATA_QUEUE:reval.queue.connection.syncdata}
    reval.queue.trainee.update.tcs: ${REVAL_RABBIT_TRAINEE_UPDATE_TCS:reval.queue.trainee.update.tcs}
    reval.routingKey.connection.update: ${REVAL_RABBIT_ROUTING_KEY:reval.connection.update}
    reval.routingKey.connection.syncstart: ${REVAL_RABBIT_SYNCSTART_ROUTING_KEY:reval.connection.syncstart}
    reval.routingKey.connection.syncdata: ${REVAL_RABBIT_SYNCDATA_ROUTING_KEY:reval.connection.syncdata}
    trainee.queue.coj.signed: ${TRAINEE_RABBIT_COJ_SIGNED_QUEUE:trainee.queue.coj.signed.tcs}
