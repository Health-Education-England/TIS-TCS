<div>
	<h2>
		<span jhiTranslate="tcsApp.specialtyGroup.home.title">Specialty Groups</span>
		<button class="btn tis-btn-nhs-blue float-right create-specialty-group-tis-programmes"
				[routerLink]="['/', { outlets: { popup: ['specialty-group-tis-programmes-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="tcsApp.specialtyGroup.home.createLabel">
            Create new Specialty Group
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="specialtyGroups">
		<table class="tis-table">
			<thead>
			<tr>
				<th><span jhiTranslate="global.field.id">ID</span></th>
				<th><span jhiTranslate="tcsApp.specialtyGroup.name">Name</span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let specialtyGroup of specialtyGroups ;trackBy: trackId">
				<td>
					<a [routerLink]="['../specialty-group-tis-programmes', specialtyGroup.id ]">{{specialtyGroup.id}}</a>
				</td>
				<td>{{specialtyGroup.name}}</td>
				<td class="text-center">
					<div class="btn-group">
						<button type="submit"
								[routerLink]="['../specialty-group-tis-programmes', specialtyGroup.id ]"
								class="btn tis-btn-nhs-lb btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'specialty-group-tis-programmes/'+ specialtyGroup.id + '/edit'} }]"
								replaceUrl="true"
								class="btn tis-btn-nhs-blue btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'specialty-group-tis-programmes/'+ specialtyGroup.id + '/delete'} }]"
								replaceUrl="true"
								class="btn tis-btn-nhs-ruby btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
