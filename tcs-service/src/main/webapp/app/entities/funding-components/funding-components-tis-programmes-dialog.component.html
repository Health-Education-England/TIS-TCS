<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

	<div class="modal-header">
		<h4 class="modal-title" id="myFundingComponentsLabel"
			jhiTranslate="tcsApp.fundingComponents.home.createOrEditLabel">Create or edit a Funding Components</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" [hidden]="!fundingComponents.id">
			<label for="id" jhiTranslate="global.field.id">ID</label>
			<input type="text" class="form-control" id="id" name="id"
				   [(ngModel)]="fundingComponents.id" readonly/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="tcsApp.fundingComponents.percentage" for="field_percentage">Percentage</label>
			<input type="number" class="form-control" name="percentage" id="field_percentage"
				   [(ngModel)]="fundingComponents.percentage"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="tcsApp.fundingComponents.amount"
				   for="field_amount">Amount</label>
			<input type="number" class="form-control" name="amount" id="field_amount"
				   [(ngModel)]="fundingComponents.amount"
			/>
		</div>

		<div class="form-group">
			<label jhiTranslate="tcsApp.fundingComponents.fundingOrganisation" for="field_fundingOrganisation">Funding
				Organisation</label>
			<select class="form-control" id="field_fundingOrganisation" name="fundingOrganisation"
					[(ngModel)]="fundingComponents.fundingOrganisationId">
				<option [ngValue]="null"></option>
				<option [ngValue]="placementFunderOption.id"
						*ngFor="let placementFunderOption of fundingorganisations; trackBy: trackPlacementFunderById">
					{{placementFunderOption.id}}
				</option>
			</select>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
			<span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
		</button>
	</div>
</form>
