<div>
	<h2>
		<span jhiTranslate="tcsApp.grade.home.title">Grades</span>
		<button class="btn tis-btn-nhs-blue float-right create-grade-tis-programmes"
				[routerLink]="['/', { outlets: { popup: ['grade-tis-programmes-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="tcsApp.grade.home.createLabel">
            Create new Grade
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="grades">
		<table class="tis-table">
			<thead>
			<tr>
				<th><span jhiTranslate="global.field.id">ID</span></th>
				<th><span jhiTranslate="tcsApp.grade.name">Name</span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let grade of grades ;trackBy: trackId">
				<td><a [routerLink]="['../grade-tis-programmes', grade.id ]">{{grade.id}}</a></td>
				<td>{{grade.name}}</td>
				<td class="text-center">
					<div class="btn-group">
						<button type="submit"
								[routerLink]="['../grade-tis-programmes', grade.id ]"
								class="btn tis-btn-nhs-lb btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'grade-tis-programmes/'+ grade.id + '/edit'} }]"
								replaceUrl="true"
								class="btn tis-btn-nhs-blue btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'grade-tis-programmes/'+ grade.id + '/delete'} }]"
								replaceUrl="true"
								class="btn tis-btn-nhs-ruby btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
