<div>
	<h2>
		<span jhiTranslate="tcsApp.funding.home.title">Fundings</span>
		<button class="btn btn-primary float-right create-funding-tis-programmes"
				[routerLink]="['/', { outlets: { popup: ['funding-tis-programmes-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="tcsApp.funding.home.createLabel">
            Create new Funding
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="fundings">
		<table class="table table-striped">
			<thead>
			<tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
				<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
				<th jhiSortBy="status"><span jhiTranslate="tcsApp.funding.status">Status</span> <span
						class="fa fa-sort"></span></th>
				<th jhiSortBy="startDate"><span jhiTranslate="tcsApp.funding.startDate">Start Date</span> <span
						class="fa fa-sort"></span></th>
				<th jhiSortBy="endDate"><span jhiTranslate="tcsApp.funding.endDate">End Date</span> <span
						class="fa fa-sort"></span></th>
				<th jhiSortBy="fundingType"><span jhiTranslate="tcsApp.funding.fundingType">Funding Type</span> <span
						class="fa fa-sort"></span></th>
				<th jhiSortBy="fundingIssue"><span jhiTranslate="tcsApp.funding.fundingIssue">Funding Issue</span> <span
						class="fa fa-sort"></span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let funding of fundings ;trackBy: trackId">
				<td><a [routerLink]="['../funding-tis-programmes', funding.id ]">{{funding.id}}</a></td>
				<td>{{funding.status}}</td>
				<td>{{funding.startDate | date:'mediumDate'}}</td>
				<td>{{funding.endDate | date:'mediumDate'}}</td>
				<td jhiTranslate="{{'tcsApp.FundingType.' + funding.fundingType}}">{{funding.fundingType}}</td>
				<td>{{funding.fundingIssue}}</td>
				<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
								[routerLink]="['../funding-tis-programmes', funding.id ]"
								class="btn btn-info btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'funding-tis-programmes/'+ funding.id + '/edit'} }]"
								replaceUrl="true"
								class="btn btn-primary btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'funding-tis-programmes/'+ funding.id + '/delete'} }]"
								replaceUrl="true"
								class="btn btn-danger btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div *ngIf="fundings && fundings.length">
		<div class="row justify-content-center">
			<jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
		</div>
		<div class="row justify-content-center">
			<ngb-pagination [collectionSize]="totalItems" [(page)]="page"
							(pageChange)="loadPage(page)"></ngb-pagination>
		</div>
	</div>
</div>
