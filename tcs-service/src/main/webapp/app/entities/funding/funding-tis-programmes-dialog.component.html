<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

	<div class="modal-header">
		<h4 class="modal-title" id="myFundingLabel" jhiTranslate="tcsApp.funding.home.createOrEditLabel">Create or edit
			a Funding</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" [hidden]="!funding.id">
			<label for="id" jhiTranslate="global.field.id">ID</label>
			<input type="text" class="form-control" id="id" name="id"
				   [(ngModel)]="funding.id" readonly/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="tcsApp.funding.status" for="field_status">Status</label>
			<input type="text" class="form-control" name="status" id="field_status"
				   [(ngModel)]="funding.status"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="tcsApp.funding.startDate" for="field_startDate">Start
				Date</label>
			<div class="input-group">
				<input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker
					   #startDateDp="ngbDatepicker" [(ngModel)]="funding.startDate"
				/>
				<span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="startDateDp.toggle()"><i
							class="fa fa-calendar"></i></button>
                </span>
			</div>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="tcsApp.funding.endDate" for="field_endDate">End Date</label>
			<div class="input-group">
				<input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker
					   #endDateDp="ngbDatepicker" [(ngModel)]="funding.endDate"
				/>
				<span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="endDateDp.toggle()"><i
							class="fa fa-calendar"></i></button>
                </span>
			</div>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="tcsApp.funding.fundingType" for="field_fundingType">Funding
				Type</label>
			<select class="form-control" name="fundingType" [(ngModel)]="funding.fundingType" id="field_fundingType">
				<option value="TARIFF" jhiTranslate="tcsApp.FundingType.TARIFF">TARIFF</option>
				<option value="MADEL" jhiTranslate="tcsApp.FundingType.MADEL">MADEL</option>
				<option value="TRUST" jhiTranslate="tcsApp.FundingType.TRUST">TRUST</option>
				<option value="OTHER" jhiTranslate="tcsApp.FundingType.OTHER">OTHER</option>
			</select>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="tcsApp.funding.fundingIssue" for="field_fundingIssue">Funding
				Issue</label>
			<input type="text" class="form-control" name="fundingIssue" id="field_fundingIssue"
				   [(ngModel)]="funding.fundingIssue"
			/>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
			<span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
		</button>
	</div>
</form>
