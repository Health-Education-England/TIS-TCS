<div>
	<h2>
		<span jhiTranslate="tcsApp.programme.home.title">Programmes</span>
		<button class="btn tis-btn-nhs-blue float-right create-programme-tis-programmes"
				[routerLink]="['/', { outlets: { popup: ['programme-tis-programmes-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="tcsApp.programme.home.createLabel">
            Create new Programme
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="programmes">
		<table class="tis-table">
			<thead>
			<tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
				<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
				<th jhiSortBy="status"><span jhiTranslate="tcsApp.programme.status">Status</span> <span
						class="fa fa-sort"></span></th>
				<th jhiSortBy="managingDeanery"><span
						jhiTranslate="tcsApp.programme.managingDeanery">Managing Deanery</span> <span
						class="fa fa-sort"></span></th>
				<th jhiSortBy="programmeName"><span jhiTranslate="tcsApp.programme.programmeName">Programme Name</span>
					<span class="fa fa-sort"></span></th>
				<th jhiSortBy="programmeNumber"><span
						jhiTranslate="tcsApp.programme.programmeNumber">Programme Number</span> <span
						class="fa fa-sort"></span></th>
				<th jhiSortBy="leadProvider"><span jhiTranslate="tcsApp.programme.leadProvider">Lead Provider</span>
					<span class="fa fa-sort"></span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let programme of programmes ;trackBy: trackId">
				<td><a [routerLink]="['../programme-tis-programmes', programme.id ]">{{programme.id}}</a></td>
				<td jhiTranslate="{{'tcsApp.Status.' + programme.status}}">{{programme.status}}</td>
				<td>{{programme.managingDeanery}}</td>
				<td>{{programme.programmeName}}</td>
				<td>{{programme.programmeNumber}}</td>
				<td>{{programme.leadProvider}}</td>
				<td class="text-center">
					<div class="btn-group">
						<button type="submit"
								[routerLink]="['../programme-tis-programmes', programme.id ]"
								class="btn tis-btn-nhs-lb btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'programme-tis-programmes/'+ programme.id + '/edit'} }]"
								replaceUrl="true"
								class="btn tis-btn-nhs-blue-blue btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'programme-tis-programmes/'+ programme.id + '/delete'} }]"
								replaceUrl="true"
								class="btn tis-btn-nhs-ruby btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div *ngIf="programmes && programmes.length">
		<div class="row justify-content-center">
			<jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
		</div>
		<div class="row justify-content-center">
			<ngb-pagination [collectionSize]="totalItems" [(page)]="page"
							(pageChange)="loadPage(page)"></ngb-pagination>
		</div>
	</div>
</div>
