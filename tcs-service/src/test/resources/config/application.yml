spring:
  h2.console.enabled: true
  h2.console.path: /h2-console
  main.allow-bean-definition-overriding: true
  application:
    name: tcs
  jackson:
    serialization.write_dates_as_timestamps: false
  cache:
    caffeine.spec: maximumSize=100,expireAfterAccess=1m
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:tcs;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;MODE=MySQL
    name:
    username: sa
    password:
  flyway:
    baseline-version: 1 # version to start migration
    baseline-on-migrate: true
    check-location: false # Check that migration scripts location exists.
    clean-on-validation-error: false
    ignore-future-migrations: true
    init-sqls: # SQL statements to execute to initialize a connection immediately after obtaining it.
    locations: classpath:db/migration
    out-of-order: true
    password:
    schemas: ${DBNAME:tcs}
    sql-migration-prefix: V
    url: ${spring.datasource.url}
    user: sa
    enabled: true
  jpa:
    database-platform: io.github.jhipster.domain.util.FixedH2Dialect
    database: H2
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate.id.new_generator_mappings: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: true
      hibernate.hbm2ddl.auto: create-drop
  messages:
    basename: i18n/messages
  mvc:
    favicon:
      enabled: false
  security:
    basic:
      enabled: false
    user:
      name: admin
      password: admin
  elasticsearch:
    rest:
      uris: http://localhost:9200
  data:
    elasticsearch:
      cluster-nodes: localhost:9300
      cluster-name: docker-cluster
server:
  port: 10344
  address: localhost

