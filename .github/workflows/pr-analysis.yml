name: PR Analysis

permissions:
  id-token: write
  contents: read

on:
  pull_request:
    branches:
      - main

jobs:
  analysis:
    name: Analyse PR
    uses: health-education-england/.github/.github/workflows/pr-analysis-maven.yml@main
    with:
      use-codeartifact: true
    secrets:
      sonar-token: ${{ secrets.SONAR_TOKEN }}
